<div class="container">
  <div class="row" align-items: center>
   
    <div class="">
      <div class="img-thumbnail" style="background-color:whitesmoke;">
        <form (submit)="submit()" [formGroup]="loginForm">
          <input formControlName="userName" type="text" class="form-control mt-2" placeholder="userName"/>
          <input formControlName="password" type="password" class="form-control mt-2 " placeholder="password"/>
          <input type="submit" value="Login"  class="btn btn-primary col-sm-12 mt-3"/>
        </form>
        <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
        <div *ngIf="displayError" class="alert alert-danger mt-3">wrong credentials</div>
        
        <a routerLink="/register"><button type="button" class="btn btn-primary col-sm-12 mt-3">Register</button></a>
        <br>
        <a routerLink="/forgetpassword"><button type="button" class="btn btn-link mt-3">Forgot Password</button>
        </a>
      </div>
    </div>
</div>
